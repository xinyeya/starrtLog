<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空日志 | Starry Log</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Background -->
    <div id="stars-container"></div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-effect-modal text-white">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-meteor me-2"></i>开启星空之旅</h5>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label text-white-50">访问口令</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="请输入密钥...">
                        <div id="loginError" class="text-danger mt-2 small"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100 rounded-pill" id="loginBtn">探索星辰</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="d-none">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fas fa-moon me-2"></i>StarryLog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Removed Filters as requested -->
                    </ul>
                    <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0" role="search">
                        <div class="position-relative w-100">
                            <input class="form-control text-white border-secondary ps-4" type="search" placeholder="搜索记忆..." id="searchInput">
                            <i class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-2 text-white-50" style="font-size: 0.8rem;"></i>
                        </div>
                        
                        <button class="btn btn-primary rounded-pill px-4 d-none text-nowrap" id="newPostBtn"><i class="fas fa-feather-alt me-1"></i> 写日志</button>
                        <button class="btn btn-outline-light rounded-circle" id="logoutBtn" title="退出"><i class="fas fa-power-off"></i></button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid mt-5 pt-5">
            <div class="row">
                <!-- Sidebar (Timeline) -->
                <div class="col-md-3 col-lg-2 d-none d-md-block sidebar custom-scrollbar">
                    <div class="pt-4 px-2">
                        <h5 class="text-white mb-4 ps-2"><i class="fas fa-history me-2"></i>时光轴</h5>
                        <div id="timelineList" class="timeline-container">
                            <!-- Timeline items will be injected here -->
                        </div>
                    </div>
                </div>

                <!-- Kanban/Board Area -->
                <div class="col-md-9 col-lg-10 ms-auto p-4 pt-5">
                    <div class="row g-4" id="kanbanBoard">
                        <!-- Cards will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal fade" id="postModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content glass-effect-modal text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalTitle">撰写日志</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="postId">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control bg-transparent text-white border-secondary fs-4" id="postTitle" placeholder="输入标题...">
                        </div>
                        <!-- Status select removed from UI as requested, defaults to 'done' or internal -->
                        <input type="hidden" id="postStatus" value="done">
                    </div>
                    <div class="mb-3">
                        <div id="summernote"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light rounded-pill px-4" data-bs-dismiss="modal">放弃</button>
                    <button type="button" class="btn btn-primary rounded-pill px-4" id="savePostBtn">发布</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content glass-effect-modal text-white">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body px-5 pb-5">
                    <h2 class="mb-3 display-6 fw-bold" id="viewTitle" style="font-family: 'Playfair Display', serif;"></h2>
                    <div class="d-flex flex-column mb-4 border-bottom border-secondary pb-3">
                        <div class="d-flex align-items-center justify-content-between text-white-50 small mb-2">
                            <span id="viewDate"><i class="far fa-calendar me-1"></i></span>
                            <!-- Share Controls Container -->
                            <div id="shareControls"></div>
                        </div>
                        <!-- Shared Link Display (Hidden by default) -->
                        <div id="shareLinkContainer" class="input-group input-group-sm d-none mt-2">
                            <span class="input-group-text bg-transparent text-white border-secondary">链接</span>
                            <input type="text" class="form-control bg-transparent text-white border-secondary" id="shareLinkInput" readonly>
                            <button class="btn btn-outline-light" type="button" id="copyShareLinkBtn"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                    <div id="viewContent" class="article-content">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <!-- Masonry Layout -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <!-- Particles.js removed as we use CSS stars -->
    <script src="js/main.js"></script>
</body>
</html>
